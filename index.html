<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一个UI框架</title>
    <style>
        *{margin:0; padding:0;box-sizing:border-box;}
        html{
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
        #app{
            margin: 20px;
        }
        body{
            font-size: var(--font-size);
        }
        .box{
            margin: 20px;
        }
    </style>
    <style>
        .demo{
            background: #ddd;
            border: 1px solid #666;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="app">
        <g-row gutter="20" align="left">
            <g-col span="12"></g-col>
            <g-col span="12"></g-col>
        </g-row>
    </div>
    <script src="./src/app.js"></script>
</body>
</html>
